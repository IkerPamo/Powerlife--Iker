<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto | Powerlife Gym</title>
  <meta name="description" content="Ponte en contacto con Powerlife Gym para consultas sobre entrenamiento, inscripciones, eventos o asesorías de powerlifting.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ContactPage",
      "name": "Contacto | Powerlife Gym",
      "description": "Formulario de contacto para consultas generales, asesorías y servicios.",
      "url": "https://www.powerlifegym.com/contacto.html"
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- HEADER -->
  <header class="flex items-center justify-between p-6 bg-black bg-opacity-90 fixed top-0 w-full z-50">
    <h1 class="text-2xl font-bold">Powerlife Gym</h1>
    <nav class="space-x-4 hidden md:block">
      <a href="index.html" class="hover:text-yellow-400">Inicio</a>
      <a href="servicios.html" class="hover:text-yellow-400">Servicios</a>
      <a href="blog.html" class="hover:text-yellow-400">Blog</a>
      <a href="contacto.html" class="text-yellow-400 font-semibold">Contacto</a>
    </nav>
    <a href="login.html" class="bg-yellow-400 text-black px-4 py-2 rounded font-semibold hover:bg-yellow-300">Acceso Usuarios</a>
  </header>

  <!-- CONTACTO -->
  <main class="pt-32 px-6 md:px-20 pb-24">
    <section class="max-w-4xl mx-auto">
      <h1 class="text-4xl font-bold text-yellow-400 mb-6">Contáctanos</h1>
      <p class="text-gray-300 mb-8 text-lg">¿Tienes preguntas sobre nuestros programas de entrenamiento, horarios, o asesorías personalizadas? Completa el siguiente formulario y nos pondremos en contacto contigo.</p>

      <form class="space-y-6 bg-gray-800 p-8 rounded-lg shadow-lg" action="#" method="POST">
        <div>
          <label for="nombre" class="block text-sm font-semibold mb-2">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <div>
          <label for="email" class="block text-sm font-semibold mb-2">Correo electrónico</label>
          <input type="email" id="email" name="email" required class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <div>
          <label for="asunto" class="block text-sm font-semibold mb-2">Asunto</label>
          <input type="text" id="asunto" name="asunto" required class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <div>
          <label for="mensaje" class="block text-sm font-semibold mb-2">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required class="w-full p-3 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
        </div>

        <button type="submit" class="bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-3 px-6 rounded">
          Enviar mensaje
        </button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-center text-sm py-6 border-t border-gray-700">
    <p>&copy; 2025 Powerlife Gym. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

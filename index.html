<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerlife - Inicio</title>
    <!-- Carga de Tailwind CSS para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Carga de Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco por defecto */
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Asegura que el cuerpo ocupe al menos la altura de la ventana */
            display: flex;
            flex-direction: column;
        }
        .navbar-brand {
            font-size: 1.8em;
            font-weight: bold;
            color: #dc2626; /* Rojo de Tailwind para el título/marca */
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            white-space: nowrap; /* Evita que el texto se rompa en varias líneas */
            margin-right: 1.5rem; /* Espacio entre la marca y el primer enlace */
        }
        .navbar-brand:hover {
            color: #ef4444; /* Rojo más claro al pasar el ratón */
        }
        .icon-link {
            transition: color 0.3s ease;
        }
        .icon-link:hover {
            color: #93c5fd; /* Azul más claro al pasar el ratón */
        }
        .login-btn {
            background-color: #3b82f6; /* Azul de Tailwind para el botón */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 9999px; /* Bordes completamente redondeados */
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap; /* Evita que el texto se rompa en varias líneas */
        }
        .login-btn:hover {
            background-color: #2563eb; /* Azul más oscuro al pasar el ratón */
            transform: scale(1.05);
        }
        /* Estilos responsivos para la barra de navegación */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 1rem 0.5rem; /* Ajustar padding para pantallas pequeñas */
            }
            .navbar-left-section {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            .navbar-brand {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
            .navbar-links {
                flex-direction: column;
                width: 100%;
                margin-top: 0.5rem;
                gap: 0.5rem; /* Espaciado entre enlaces en móvil */
                align-items: center;
            }
            .navbar-links li a {
                font-size: 0.875rem; /* Reduce aún más la fuente en móvil si es necesario */
            }
            .navbar-right {
                width: 100%;
                justify-content: center;
                margin-top: 1rem;
            }
        }

        /* Estilos para la imagen grande de Powerlife */
        .powerlife-hero-image {
            width: 100%; /* Ajusta al ancho del contenedor */
            max-width: 1200px; /* Ancho máximo para la imagen */
            height: 500px; /* Altura más grande para la imagen */
            object-fit: cover; /* Asegura que la imagen se vea completa */
            margin: 2rem auto;
            border-radius: 0.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: block; /* Para centrar con margin: auto */
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Barra de Navegación -->
    <nav class="bg-gray-900 p-4 shadow-lg flex justify-between items-center flex-wrap md:flex-row">
        <!-- Sección izquierda: Logo y enlaces de navegación -->
        <div class="flex items-center flex-wrap md:flex-nowrap navbar-left-section">
            <a href="index.html" class="navbar-brand text-red-600 hover:text-red-500 transition duration-300">Powerlife</a>
            <ul class="flex flex-wrap justify-center gap-x-4 gap-y-2 navbar-links">
                <li><a href="#" class="text-sm text-white hover:text-blue-400 font-medium transition duration-300">Inicio</a></li>
                <li><a href="#" class="text-sm text-white hover:text-blue-400 font-medium transition duration-300">Sobre Nosotros</a></li>
                <li><a href="#" class="text-sm text-white hover:text-blue-400 font-medium transition duration-300">Productos</a></li>
                <li><a href="#" class="text-sm text-white hover:text-blue-400 font-medium transition duration-300">Tienda Física</a></li>
                <li><a href="#" class="text-sm text-white hover:text-blue-400 font-medium transition duration-300">Blog</a></li>
                <li><a href="#" class="text-sm text-white hover:text-blue-400 font-medium transition duration-300">Contacto</a></li>
                <li><a href="#" class="text-sm text-white hover:text-blue-400 font-medium transition duration-300">Información Útil</a></li>
            </ul>
        </div>

        <!-- Elementos de la derecha: Búsqueda, Carrito e Inicio de Sesión -->
        <div class="flex items-center space-x-4 navbar-right">
            <!-- Icono de Búsqueda -->
            <a href="#" class="text-white hover:text-blue-400 text-xl transition duration-300 icon-link" aria-label="Buscar">
                <i class="fas fa-search"></i>
            </a>
            <!-- Icono de Cesta -->
            <a href="#" class="text-white hover:text-blue-400 text-xl transition duration-300 icon-link" aria-label="Carrito de Compras">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <!-- Botón de Inicio de Sesión -->
            <button class="login-btn">
                Inicio de Sesión
            </button>
        </div>
    </nav>

    <!-- Contenido principal: Una imagen grande -->
    <main class="flex-grow flex items-center justify-center p-4">
        <img src="https://placehold.co/1200x500/dc2626/ffffff?text=POWERLIFE" alt="[Imagen de Powerlife logo]" class="powerlife-hero-image">
    </main>

    <!-- No se incluye footer ni scripts JS adicionales, ya que el usuario pidió "sin contenido" -->

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerLife-Iker - Navegación</title>
    <!-- Carga de Tailwind CSS para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Carga de Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Fondo negro como en las páginas anteriores */
            color: #fff; /* Texto blanco por defecto */
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Asegura que el cuerpo ocupe al menos la altura de la ventana */
            display: flex;
            flex-direction: column;
        }
        .navbar-brand {
            font-size: 1.8em;
            font-weight: bold;
            color: #60a5fa; /* Azul similar al del título en tus otras páginas */
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .icon-link {
            transition: color 0.3s ease;
        }
        .icon-link:hover {
            color: #93c5fd; /* Azul más claro al pasar el ratón */
        }
        .login-btn {
            background-color: #3b82f6; /* Azul de Tailwind para el botón */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 9999px; /* Bordes completamente redondeados */
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .login-btn:hover {
            background-color: #2563eb; /* Azul más oscuro al pasar el ratón */
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Barra de Navegación -->
    <nav class="bg-gray-900 p-4 shadow-lg flex justify-between items-center flex-wrap">
        <!-- Logo/Marca a la izquierda -->
        <div class="flex items-center mb-4 md:mb-0">
            <a href="#" class="navbar-brand text-blue-500 hover:text-blue-400 transition duration-300">PowerLife-Iker</a>
        </div>

        <!-- Enlaces de navegación principales -->
        <ul class="flex flex-wrap justify-center md:justify-start gap-x-6 gap-y-3 mb-4 md:mb-0 md:flex-grow">
            <li><a href="#" class="text-lg text-white hover:text-blue-400 font-medium transition duration-300">Nosotros</a></li>
            <li><a href="#" class="text-lg text-white hover:text-blue-400 font-medium transition duration-300">Contacto</a></li>
            <li><a href="#" class="text-lg text-white hover:text-blue-400 font-medium transition duration-300">Productos</a></li>
            <li><a href="#" class="text-lg text-white hover:text-blue-400 font-medium transition duration-300">Blog</a></li>
        </ul>

        <!-- Elementos de la derecha: Búsqueda e Inicio de Sesión -->
        <div class="flex items-center space-x-4">
            <!-- Icono de Búsqueda -->
            <a href="#" class="text-white hover:text-blue-400 text-xl transition duration-300 icon-link" aria-label="Buscar">
                <i class="fas fa-search"></i>
            </a>
            <!-- Botón de Inicio de Sesión -->
            <button class="login-btn">
                Inicio de Sesión
            </button>
        </div>
    </nav>

    <!-- No se incluye más contenido HTML por debajo de la barra de navegación -->

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerlife - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco por defecto */
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Asegura que el cuerpo ocupe al menos la altura de la ventana */
            display: flex;
            flex-direction: column;
        }
        .navbar-brand {
            font-size: 1.8em;
            font-weight: bold;
            color: #dc2626; /* Rojo de Tailwind para el título/marca */
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            white-space: nowrap; /* Evita que el texto se rompa en varias líneas */
            margin-right: 1.5rem; /* Espacio entre la marca y el primer enlace */
        }
        .navbar-brand:hover {
            color: #ef4444; /* Rojo más claro al pasar el ratón */
        }
        .icon-link {
            transition: color 0.3s ease;
        }
        .icon-link:hover {
            color: #93c5fd; /* Azul más claro al pasar el ratón */
        }
        .login-btn {
            background-color: #3b82f6; /* Azul de Tailwind para el botón */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 9999px; /* Bordes completamente redondeados */
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            white-space: nowrap; /* Evita que el texto se rompa en varias líneas */
        }
        .login-btn:hover {
            background-color: #2563eb; /* Azul más oscuro al pasar el ratón */
            transform: scale(1.05);
        }
        /* Estilos responsivos para la barra de navegación */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 1rem 0.5rem; /* Ajustar padding para pantallas pequeñas */
            }
            .navbar-left-section {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            .navbar-brand {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
            .navbar-links {
                flex-direction: column;
                width: 100%;
                margin-top: 0.5rem;
                gap: 0.5rem; /* Espaciado entre enlaces en móvil */
                align-items: center;
            }
            .navbar-links li a {
                font-size: 0.875rem; /* Reduce aún más la fuente en móvil si es necesario */
            }
            .navbar-right {
                width: 100%;
                justify-content: center;
                margin-top: 1rem;
            }
        }

        /* Estilos para la imagen grande de Powerlife */
        .powerlife-hero-image {
            width: 100%; /* Ajusta al ancho del contenedor */
            max-width: 1200px; /* Ancho máximo para la imagen */
            height: 500px; /* Altura más grande para la imagen */
            object-fit: cover; /* Asegura que la imagen se vea completa */
            margin: 2rem auto;
            border-radius: 0.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: block; /* Para centrar con margin: auto */
        }

        /* Estilos del Footer */
        .footer {
            background-color: #1a1a1a; /* Fondo más oscuro para el footer */
            padding: 2rem 1rem;
            margin-top: auto; /* Empuja el footer hacia abajo */
            text-align: center;
            border-top: 1px solid #333;
        }
        .footer-links a {
            color: #bbb;
            margin: 0 1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer-links a:hover {
            color: #fff;
            text-decoration: underline;
        }
        .footer-social-icons {
            margin-top: 1.5rem;
        }
        .footer-social-icons a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 0.8rem;
            transition: color 0.3s ease;
        }
        .footer-social-icons a:hover {
            color: #dc2626; /* Rojo de Powerlife */
        }
        .footer-copyright {
            margin-top: 1.5rem;
            font-size: 0.9em;
            color: #888;
        }
        @media (max-width: 768px) {
            .footer-links {
                flex-direction: column;
                gap: 0.5rem;
            }
            .footer-links a {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body class="bg-black text-white">

            <ul class="flex flex-wrap justify-center gap-x-4 gap-y-2 navbar-links">

                <li><a href="#" class="text-sm text-white hover:text-blue-400 font-medium transition duration-300">Sobre Nosotros</a></li>

                <li><a href="#" class="text-sm text-white hover:text-blue-400 font-medium transition duration-300">Tienda Física</a></li>
                <li><a href="#" class="text-sm text-white hover:text-blue-400 font-medium transition duration-300">Blog</a></li>
                <li><a href="#" class="text-sm text-white hover:text-blue-400 font-medium transition duration-300">Contacto</a></li>
                </ul>
        </div>

        <div class="flex items-center space-x-4 navbar-right">
            <a href="#" class="text-white hover:text-blue-400 text-xl transition duration-300 icon-link" aria-label="Buscar">
                <i class="fas fa-search"></i>
            </a>
            <a href="#" class="text-white hover:text-blue-400 text-xl transition duration-300 icon-link" aria-label="Carrito de Compras">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <button class="login-btn">
                Inicio de Sesión
            </button>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4">
        <img src="https://placehold.co/1200x500/dc2626/ffffff?text=POWERLIFE" alt="[Imagen de Powerlife logo]" class="powerlife-hero-image">
    </main>

    <footer class="footer">
        <div class="flex flex-wrap justify-center items-center gap-4 footer-links">
            <a href="aviso-legal.html">Aviso Legal</a>
            <a href="politica-privacidad.html">Política de Privacidad</a>
            <a href="condiciones-uso.html">Condiciones de Uso</a>
            <a href="politica-cookies.html">Política de Cookies</a>
        </div>
        <div class="footer-social-icons">
            <a href="#" aria-label="Síguenos en Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Síguenos en Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Síguenos en Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Síguenos en YouTube"><i class="fab fa-youtube"></i></a>
        </div>
        <p class="footer-copyright">© 2023 Powerlife / SBD SPAIN. Todos los derechos reservados.</p>
    </footer>

</body>
</html>

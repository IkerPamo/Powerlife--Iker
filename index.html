<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBD - Tu Tienda de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            scroll-behavior: smooth; /* Para un desplazamiento suave al hacer clic en las anclas */
        }

        /* Estilos de la barra de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-left a {
            color: white;
            text-decoration: none;
            margin-right: 25px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .navbar-left a:hover {
            color: #ff0000; /* Rojo para resaltar al pasar el ratón */
        }

        .navbar-brand {
            margin-right: 30px;
            font-size: 1.8em;
            font-weight: bold;
            color: #ff0000; /* Letras SBD en rojo */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-right .icon-link {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .navbar-right .icon-link:hover {
            color: #ff0000; /* Rojo para resaltar al pasar el ratón */
        }

            font-size: 1em;
            transition: background-color 0.3s ease;
        }

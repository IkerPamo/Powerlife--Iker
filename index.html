<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBD - Tu Tienda de Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        /* Estilos de la barra de navegación */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-left a {
            color: white;
            text-decoration: none;
            margin-right: 25px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .navbar-left a:hover {
            color: #ff0000; /* Rojo para resaltar al pasar el ratón */
        }

        .navbar-brand {
            margin-right: 30px;
            font-size: 1.8em;
            font-weight: bold;
            color: #ff0000; /* Letras SBD en rojo */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-right .icon-link {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .navbar-right .icon-link:hover {
            color: #ff0000; /* Rojo para resaltar al pasar el ratón */
        }

        .navbar-right .login-btn {
            background-color: #ff0000;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .navbar-right .login-btn:hover {
            background-color: #cc0000; /* Rojo más oscuro al pasar el ratón */
        }

        /* Contenido principal */
        .content {
            padding: 40px 20px;
            text-align: center;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .content p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-left">
            <span class="navbar-brand">SBD</span>
            <a href="#contact">Contacto</a>
            <a href="#about">Sobre Nosotros</a>
            <a href="#products">Productos</a>
        </div>
        <div class="navbar-right">
            <a href="#search" class="icon-link"><i class="fas fa-search"></i></a>
            <a href="#cart" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
            <button class="login-btn">Iniciar Sesión</button>
        </div>
    </div>

    <div class="content">
        <h1>¡Bienvenido a SBD!</h1>
        <p>Aquí encontrarás una amplia variedad de nuestros productos de alta calidad.</p>
        <p>Explora nuestras categorías y encuentra lo que necesitas.</p>
        <p>Estamos comprometidos con la excelencia y la satisfacción de nuestros clientes.</p>
    </div>

</body>
</html>
